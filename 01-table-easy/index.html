<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Таблица уровень EASY</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <table>
    <thead>
      <tr>
        <th colspan="2">Oктябрь</th>  
        <th colspan="2">Ноябрь</th>
      </tr>
    </thead>
    <tfoot>
      <tr>
        <th colspan="4">Ноябрь был более продуктивным</th>
      </tr>
    </tfoot>
    <tbody>
      <tr>
        <td>Продажи</td>
        <td>Выручка</td>
        <td>Продажи</td>
        <td>Выручка</td>
      </tr>
      <tr>
        <td>$200,00</td>
        <td>$50,00</td>
        <td>$300,000</td>
        <td>$70,00</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
